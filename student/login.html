<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login â€¢ College Portal</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="container nav-inner">
        <a class="brand" href="../index.html">
          <div class="logo"></div>
          <div>
            <h1>College Portal</h1>
            <small>Student Login</small>
          </div>
        </a>
        <div class="nav-links">
          <a class="btn" href="../index.html">Home</a>
        </div>
      </div>
    </div>

    <section class="section">
      <div class="container" style="max-width: 520px">
        <div class="card pad">
          <h2 style="margin: 0 0 8px">Student Login</h2>
          <p class="small" style="margin-top: 0">
            Enter your USN and DOB. Then enter your 4-digit ID code.
          </p>

          <div class="hr"></div>

          <!-- STEP 1 -->
          <form class="form" id="step1Form">
            <label class="label">
              <span>USN</span>
              <input class="input" id="usn" placeholder="1BY23IS001" autocomplete="off" />
            </label>

            <label class="label">
              <span>DOB (DD/MM/YYYY)</span>
              <input class="input" id="dob" placeholder="21/03/2005" autocomplete="off" />
            </label>

            <button class="btn primary" id="nextBtn" type="submit">Next</button>
          </form>

          <!-- STEP 2 -->
          <form class="form" id="step2Form" style="display: none">
            <label class="label">
              <span>4-digit ID Code</span>
              <input class="input" id="idcode" placeholder="1234" maxlength="4" autocomplete="off" />
            </label>

            <button class="btn primary" id="loginBtn" type="submit">Login</button>
            <button class="btn" type="button" id="backBtn">Back</button>
          </form>

          <div class="hr"></div>
          <p class="small">
            Note: Student password is not changeable. Contact department if details are wrong.
          </p>
        </div>
      </div>
    </section>

    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script src="../js/common.js"></script>

    <script>
      const step1Form = qs("#step1Form");
      const step2Form = qs("#step2Form");

      let studentRow = null;
      let dobISO = null;

      function setBtnLoading(btn, loading, normalText) {
        btn.disabled = loading;
        btn.textContent = loading ? "Please wait..." : normalText;
      }

      function ddmmyyyyToISO(ddmmyyyy) {
        const m = ddmmyyyy.match(/^(\d{2})\/(\d{2})\/(\d{4})$/);
        if (!m) return null;
        const dd = m[1];
        const mm = m[2];
        const yyyy = m[3];
        return `${yyyy}-${mm}-${dd}`;
      }

      async function findStudent(usn, dobIso) {
        const { data, error } = await supabaseClient
          .from("students")
          .select("id, usn, full_name, dob, id_code_hash, department, semester, section")
          .eq("usn", usn)
          .eq("dob", dobIso)
          .eq("is_active", true)
          .maybeSingle();

        if (error) throw error;
        return data;
      }

      async function verifyCode(code, hash) {
        const { data, error } = await supabaseClient.rpc("verify_student_code", {
          plain_code: code,
          stored_hash: hash,
        });

        if (error) throw error;
        return data === true;
      }

      async function createStudentSession(studentId) {
        // session token
        const token = crypto.randomUUID() + "-" + crypto.randomUUID();

        // expiry: 7 days
        const expiresAt = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString();

        const { error } = await supabaseClient.from("student_sessions").insert({
          student_id: studentId,
          session_token: token,
          expires_at: expiresAt,
          user_agent: navigator.userAgent,
        });

        if (error) throw error;

        localStorage.setItem(
          "student_session",
          JSON.stringify({
            session_token: token,
            student_id: studentId,
            created_at: new Date().toISOString(),
          })
        );
      }

      // STEP 1
      step1Form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const usn = qs("#usn").value.trim().toUpperCase();
        const dob = qs("#dob").value.trim();

        if (!usn || !dob) {
          toast("Enter USN and DOB.", "danger");
          return;
        }

        if (!/^[0-9][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/.test(usn)) {
          toast("USN format wrong. Example: 1BY23IS001", "danger");
          return;
        }

        dobISO = ddmmyyyyToISO(dob);
        if (!dobISO) {
          toast("DOB must be DD/MM/YYYY", "danger");
          return;
        }

        const nextBtn = qs("#nextBtn");
        setBtnLoading(nextBtn, true, "Next");

        try {
          const row = await findStudent(usn, dobISO);

          if (!row) {
            toast("Student not found. Check USN and DOB.", "danger");
            setBtnLoading(nextBtn, false, "Next");
            return;
          }

          studentRow = row;

          hide(step1Form);
          show(step2Form);
          toast("Enter your 4-digit ID code.", "ok");
        } catch (err) {
          console.error(err);
          toast("Database error. Try again.", "danger");
        }

        setBtnLoading(nextBtn, false, "Next");
      });

      // BACK
      qs("#backBtn").addEventListener("click", () => {
        studentRow = null;
        dobISO = null;
        qs("#idcode").value = "";
        hide(step2Form);
        show(step1Form);
      });

      // STEP 2
      step2Form.addEventListener("submit", async (e) => {
        e.preventDefault();

        if (!studentRow) {
          toast("Go back and enter USN + DOB.", "danger");
          return;
        }

        const code = qs("#idcode").value.trim();
        if (!/^\d{4}$/.test(code)) {
          toast("Enter a valid 4-digit code.", "danger");
          return;
        }

        const loginBtn = qs("#loginBtn");
        setBtnLoading(loginBtn, true, "Login");

        try {
          const ok = await verifyCode(code, studentRow.id_code_hash);

          if (!ok) {
            toast("Wrong ID code.", "danger");
            setBtnLoading(loginBtn, false, "Login");
            return;
          }

          await createStudentSession(studentRow.id);

          toast("Login success!", "ok");
          setTimeout(() => {
            window.location.href = "./studentDashboard.html";
          }, 600);
        } catch (err) {
          console.error(err);
          toast("Login error. Try again.", "danger");
        }

        setBtnLoading(loginBtn, false, "Login");
      });
    </script>
  </body>
</html>
